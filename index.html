<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login For Aura</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5e2f4, #e5c1e5, #f0d4e7);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            width: 360px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.8s forwards ease-out;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            margin-bottom: 25px;
        }
        
        .login-header h2 {
            color: #d67db2;
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: #9b9b9b;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5d0e3;
            border-radius: 30px;
            font-size: 15px;
            color: #616161;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: #d67db2;
            box-shadow: 0 0 10px rgba(214, 125, 178, 0.2);
        }
        
        .form-group label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: #9b9b9b;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -8px;
            left: 15px;
            background-color: white;
            padding: 0 5px;
            font-size: 12px;
            color: #d67db2;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #d67db2, #e599cb);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(214, 125, 178, 0.3);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(214, 125, 178, 0.4);
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(214, 125, 178, 0.2);
            border-top: 5px solid #d67db2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(214, 125, 178, 0.6);
            transform: rotate(45deg);
            animation: heartFall linear infinite;
        }
        
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(214, 125, 178, 0.6);
            border-radius: 50%;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -10px;
        }
        
        @keyframes heartFall {
            0% {
                opacity: 0;
                transform: rotate(45deg) translate(-10px, -10px);
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: rotate(45deg) translate(100vh, 100px);
            }
        }
        
        .error-msg {
            color: #e57373;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .success-msg {
            color: #81c784;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="login-container">
        <div class="login-header">
            <h2>Welcome Back!</h2>
            <p>Please enter your username to continue</p>
        </div>
        
        <div class="form-group">
            <input type="text" id="username" placeholder=" " autocomplete="off">
            <label for="username">Username</label>
        </div>
        
        <button class="login-btn" id="loginBtn">Login</button>
        
        <div class="error-msg" id="errorMsg">You're not her</div>
        <div class="success-msg" id="successMsg">Login successful! Redirecting...</div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
    </div>
    
    <script>
        // Create floating hearts background
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const numberOfHearts = 20;
            
            for (let i = 0; i < numberOfHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // Random position
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                
                // Random size
                const size = Math.random() * 15 + 10;
                heart.style.width = size + 'px';
                heart.style.height = size + 'px';
                
                // Random animation duration
                const duration = Math.random() * 20 + 10;
                heart.style.animationDuration = duration + 's';
                
                // Random delay
                heart.style.animationDelay = Math.random() * 5 + 's';
                
                heartsContainer.appendChild(heart);
            }
        }
        
        // Valid usernames (case insensitive)
        const validUsernames = [
            'aura',
            'bintang',
            'ardhariny',
            'ardharini',
            'aura bintang ardhariny',
            'aura bintang ardarini',
            'aura bintang ardariny',
            'aura bintang ardharini'
        ];
        
        // DOM elements
        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById('username');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const loadingOverlay = document.getElementById('loadingOverlay');
        
        // Create hearts on page load
        document.addEventListener('DOMContentLoaded', createHearts);
        
        // Login function
        loginBtn.addEventListener('click', function() {
            // Hide any previous messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            const enteredUsername = usernameInput.value.trim().toLowerCase();
            
            // Show loading animation
            loadingOverlay.classList.add('active');
            
            // Simulate loading time
            setTimeout(function() {
                // Check if username is valid
                if (validUsernames.includes(enteredUsername)) {
                    // Success case
                    loadingOverlay.classList.remove('active');
                    successMsg.style.display = 'block';
                    
                    // Redirect after success message (replace with your main page)
                    setTimeout(function() {
                        window.location.href = 'Main.html'; // Change this to your main page file
                    }, 1500);
                } else {
                    // Error case
                    loadingOverlay.classList.remove('active');
                    errorMsg.style.display = 'block';
                }
            }, 1200);
        });
        
        // Allow login on pressing Enter
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });
    </script>
</body>
</html>
